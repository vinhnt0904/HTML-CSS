<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangky.css">
    <title>Nguyễn Thái Vĩnh</title>
</head>
<body>
    <form action="xuly.php" id="frmDangKy" method="post" enctype="multipart/form-data">
        <h3 class="heading">Đăng ký tài khoản</h3>
        <p>
            <label for="">Tên đăng nhập</label>
            <input type="text" class="txt" minlength="4" maxlength="20" placeholder="Nhập từ 4 đến 20 ký tự" name="un">
        </p>
        <p>
            <label for="">Mật khẩu</label>
            <input type="password" class="txt" placeholder="Nhập từ 8 đến 20 ký tự" name="pw" minlength="8" maxlength="20">
        </p>
        <p>
            <label for="">Giới tính</label>
            <input type="radio" value="0" name="gioiTinh" checked>Nữ
            <input type="radio" value="1" name="gioiTinh" checked>Nam
        </p>
        <p>
            <label for="">Hình ảnh</label>
            <input type="file" class="txt" placeholder="Chọn hình của bạn" name="ha">
        </p>
        <p>
            <label for="">Quốc tịch</label>
            <select class="txt" name="qt" >
                <option value="0">Chọn quốc tịch</option>
                <option value="1">Việt Nam</option>
                <option value="2">USA</option>
                <option value="3">Khác</option>
            </select>       
        </p>
        <p>
            <label for="">Sở thích</label>
            <input type="checkbox">Xem phim
            <input type="checkbox">Nghe nhạc
            <input type="checkbox">Nấu ăn   
            <input type="checkbox">Chụp ảnh
        </p>
        <p>
            <label for="">Ghi chú</label>
            <textarea name="gioithieu" class="txt" cols="54" rows="5"></textarea>
        </p>
        <p>
            <label for="">  </label>
            <button id="btndk" type="submit">Đăng ký</button>
            <button id="btnrs" type="reset">Hủy bỏ</button>
        </p>
    </form>
</body>
</html>
